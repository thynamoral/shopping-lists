<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="content">
        <h1>&#128221; Shopping Lists</h1>
        <form>
            <input type="text" name="item" id="item" placeholder="Enter item" class="inputs">
            <button id="add" class="inputs">+ Add item</button>
            <input type="text" name="filter" id="filter" placeholder="Filter items" class="inputs">
            <div id="lists">

            </div>
            <button id="clear" class="inputs">Clear all</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
